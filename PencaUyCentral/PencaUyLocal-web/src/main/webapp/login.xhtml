<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head> 
<body> 
<h:form>
<p:panel header="Login" style="margin-bottom:10px;">
	<h:panelGrid id="grid" cellpadding="5" columns="2" >
		<f:facet name="header">
			<p:messages id="msgs" />
		</f:facet>
		<p:outputLabel for="usuario" value="Usuario:" />
		<p:inputText id="usuario" value="#{LoginBean.usuario}"
			required="true" requiredMessage="Debe ingresar un usuario." />			
		<p:outputLabel for="password" value="Password:" />
		<p:password id="password" value="#{LoginBean.password}"
			required="true" requiredMessage="Debe ingresar un password." />
	</h:panelGrid>
	<h:panelGrid id="date" columns="6" cellpadding="5">
		<p:commandButton icon="ui-icon-key" value="Login" id="botonLogin" process="@form"
			update="grid" action="#{LoginBean.login}"/>
	</h:panelGrid>
</p:panel>
</h:form>
</body> 
</html>
