
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
</h:head>
<h:body>

<h:form>
<p:panel header="Borrar Usuario" style="margin-bottom:10px;">
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Seleccione un Usuario" style="margin-bottom:10px;">
        <h:panelGrid columns="1" cellpadding="5">
            <p:outputLabel for="usuario" value="Usuario: " />
            <p:selectOneMenu id="usuario" value="#{BorrarUsuarioView.usuario}" style="width:150px">
                <f:selectItem itemLabel="Usuarios" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{BorrarUsuarioView.usuarios}" />
            </p:selectOneMenu>
        </h:panelGrid>
  
        <p:commandButton value="Borrar" update="msgs" actionListener="#{BorrarUsuarioView.borrar}" icon="ui-icon-trash" />
    </p:panel>
</p:panel>
</h:form>
</h:body>
</html>
