
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	Borrar Tipo de Premio
</h:head>
<h:body>

<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Seleccione un Tipo de Premio" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="tipopremio" value="Tipo de Premio: " />
            <p:selectOneMenu id="tipopremio" value="#{BorrarTipoPremioView.tipopremio}" style="width:150px">
                <f:selectItem itemLabel="Tipos de Premio" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{BorrarTipoPremioView.tipospremio}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
 
        <p:commandButton value="Borrar" update="msgs" actionListener="#{BorrarTipoPremioView.borrar}" icon="ui-icon-trash" />
    </p:panel>
</h:form>


</h:body>
</html>
