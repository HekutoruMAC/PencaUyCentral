<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<f:facet name="header">
			<p:messages id="msgs" autoUpdate="true"/>
		</f:facet>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Usuario: "></h:outputText>
				<h:inputText value="#{loginBean.usuario}" required="true" requiredMessage="Debe ingresar un usuario."></h:inputText>
				<h:outputText value="Password: "></h:outputText>
				<h:inputSecret value="#{loginBean.password}" required="true" requiredMessage="Debe ingresar una password."></h:inputSecret>
			</h:panelGrid>
			<h:commandButton icon="ui-icon-key" value="Login" action="login"></h:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
