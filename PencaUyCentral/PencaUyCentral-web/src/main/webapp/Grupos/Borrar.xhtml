
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Borrar Grupo" style="margin-bottom:10px;">
			<h:panelGrid columns="1" cellpadding="5">
				<p:outputLabel for="torneo" value="Torneo: " />
				<p:selectOneMenu id="torneo" value="#{BorrarGrupoView.torneo}"
					style="width:150px">
					<p:ajax listener="#{BorrarGrupoView.onTorneoChange}" update="fase" />
					<f:selectItem itemLabel="Seleccione un Torneo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarGrupoView.torneos}" />
				</p:selectOneMenu>


				<p:outputLabel for="fase" value="Fase: " />
				<p:selectOneMenu id="fase" value="#{BorrarGrupoView.fase}" style="width:150px">
					<p:ajax listener="#{BorrarGrupoView.onFaseChange}" update="grupo" />
					<f:selectItem itemLabel="Seleccione una Fase" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarGrupoView.fases}" />
				</p:selectOneMenu>

				<p:outputLabel for="grupo" value="Grupo: " />
				<p:selectOneMenu id="grupo" value="#{BorrarGrupoView.grupo}"
					style="width:150px">
					<f:selectItem itemLabel="Seleccione un Grupo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{BorrarGrupoView.grupos}" />
				</p:selectOneMenu>


			</h:panelGrid>

			<p:commandButton value="Borrar" update="msgs"
				actionListener="#{BorrarGrupoView.borrar}" icon="ui-icon-trash" />
		</p:panel>
	</h:form>


</h:body>
</html>
