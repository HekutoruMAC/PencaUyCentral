
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>

<h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Borrar Equipo" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="equipo" value="Seleccione Equipo: " />
            <p:selectOneMenu id="equipo" value="#{BorrarEquipoView.equipo}" style="width:150px">
                <f:selectItem itemLabel="Equipos" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{BorrarEquipoView.equipos}" />
            </p:selectOneMenu>
        </h:panelGrid> 
        <p:commandButton value="Borrar" update="msgs" actionListener="#{BorrarEquipoView.borrar}" icon="ui-icon-trash" />
    </p:panel>
</h:form>


</h:body>
</html>
