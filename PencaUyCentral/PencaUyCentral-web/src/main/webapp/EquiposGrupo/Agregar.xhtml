
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:event type="preRenderView" listener="#{LoginBean.verificarSesion}"></f:event>
</h:head>
<h:body>

	<h:form>
		<p:growl id="msgs" showDetail="true" />

		<p:panel header="Agregar Equipo a Grupo" style="margin-bottom:10px;">
			<h:panelGrid columns="1" cellpadding="5">
				<p:outputLabel for="torneo" value="Torneo: " />
				<p:selectOneMenu id="torneo"
					value="#{AgregarEquiposGrupoView.torneo}" style="width:150px">
					<p:ajax listener="#{AgregarEquiposGrupoView.onTorneoChange}"
						update="fase" />
					<f:selectItem itemLabel="Seleccione un Torneo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarEquiposGrupoView.torneos}" />
				</p:selectOneMenu>


				<p:outputLabel for="fase" value="Fase: " />
				<p:selectOneMenu id="fase" value="#{AgregarEquiposGrupoView.fase}"
					style="width:150px">
					<p:ajax listener="#{AgregarEquiposGrupoView.onFaseChange}"
						update="grupo" />
					<f:selectItem itemLabel="Seleccione una Fase" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarEquiposGrupoView.fases}" />
				</p:selectOneMenu>

				<p:outputLabel for="grupo" value="Grupo: " />
				<p:selectOneMenu id="grupo" value="#{AgregarEquiposGrupoView.grupo}"
					style="width:150px">
					<f:selectItem itemLabel="Seleccione un Grupo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarEquiposGrupoView.grupos}" />
				</p:selectOneMenu>

				<p:outputLabel for="equipo" value="Equipo: " />
				<p:selectOneMenu id="equipo" value="#{AgregarEquiposGrupoView.equipo}"
					style="width:150px">
					<f:selectItem itemLabel="Seleccione un Equipo" itemValue=""
						noSelectionOption="true" />
					<f:selectItems value="#{AgregarEquiposGrupoView.equipos}" />
				</p:selectOneMenu>


			</h:panelGrid>

			<p:commandButton value="Agregar" update="msgs"
				actionListener="#{AgregarEquiposGrupoView.save}"
				 />
		</p:panel>
	</h:form>


</h:body>
</html>
